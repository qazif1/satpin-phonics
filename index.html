<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SATPIN Sound Blending Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gamePage" class="game-container">
    <h1>Guess the Word</h1>
    
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <p id="progressText">Word 0 of 30</p>

    <div class="buttons">
      <button onclick="playSounds()">Listen</button>
      <button id="breakdownBtn" onclick="breakdownLetters()">Break It Down</button>
      <button id="showImageBtn" onclick="showImageAndSentence()">Show Image</button>
      <button onclick="nextWord()">Next Word</button>
    </div>

    <div class="word-container" id="wordContainer"></div>

    <div id="answerSection">
      <div id="answer"></div>
      <p id="sentence"></p>
      <img id="wordImage" alt="Word Illustration" />
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
